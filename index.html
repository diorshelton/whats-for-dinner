<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
    <section class="head">
      <h1>What's for Dinner?</h1>
      <button>ADD A RECIPE</button>
    </section>
      <main class="container">
        <section class="main-boxes" id="dinner-options">
          <h2>What are you looking for?<span>*</span></h2>
            <form class="meal-selection">
              <ul>
                <li>
                  <input type="radio" id="side-dish" name="meal" value="side">
                  <label for="side-dish">Side</label>
                </li>
                <li>
                  <input type="radio" id="main-dish" name="meal" value="main-dish">
                  <label for="main-dish">Main Dish</label>
                </li> 
                <li>
                  <input type="radio" id="dessert" name="meal" value="dessert">
                  <label for="dessert">Dessert</label>
                </li>
                <li>
                  <input type="radio" id="entire-meal" name="meal" value="entire-meal">
                  <label for="entire-meal">Entire Meal</label>
                </li>
              </ul>
              <button class="lets-cook">LET'S COOK!</button>
            </form>
        </section>
        <section class="main-boxes" id="dinner">
          <h2>You should make:</h2>
          <img src="assets/cookpot.svg" alt="">
        </section>
      </main>
  </body>
  <script type="text/javascript" src="main.js"></script>
</html>
